name: documentation
on:
  push:
    branches:
    - main

jobs:
  build-docs:
    runs-on: ubuntu-22.04
    steps:
      # Set up dependencies
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
      - run: python -m pip install mkdocs mkdocstrings "mkdocstrings[python]"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "jerf8010@gmail.com"
          git config --global user.name "jerf8010"

      # Deploy docs
      - name: Deploy documentation
        run: mkdocs gh-deploy --force